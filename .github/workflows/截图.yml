name: Get Video Screenshot

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Enter YouTube video URL'
        required: true
        default: 'https://youtu.be/sample_video'

jobs:
  get_screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp and ffmpeg
        run: |
          pip install yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Download first 30 seconds and capture screenshot
        run: |
          # 获取动态生成的文件名（扩展名基于视频格式）
          filename=$(yt-dlp --cookies cookies.txt -f bestvideo[ext=webm]+bestaudio \
          --download-sections "*00:00-00:30" \
          --print filename \
          -o "%(title)s.%(ext)s" \
          ${{ github.event.inputs.video_url }} | tail -n1)
    
          # 截取视频中的截图（25秒处）
          ffmpeg -i "$filename" -ss 00:00:25 -vframes 1 screenshot.png

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png
