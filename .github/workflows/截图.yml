name: Get Video Screenshot

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Enter YouTube video URL'
        required: true
        default: 'https://youtu.be/sample_video'

jobs:
  get_screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp and ffmpeg
        run: |
          pip install yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Download first 30 seconds and capture screenshot
        run: |
          # 下载视频，并只使用ID作为文件名
          yt-dlp --cookies cookies.txt -f bestvideo[ext=webm]+bestaudio \
          --download-sections "*00:00-00:30" \
          -o 'downloads/%(id)s.%(ext)s' \
          ${{ github.event.inputs.video_url }}

          # 获取下载的视频文件名
          video_file="$(yt-dlp --cookies cookies.txt --get-filename -o 'downloads/%(id)s.%(ext)s' ${{ github.event.inputs.video_url }})"

          # 使用 ffmpeg 从下载的视频文件中截取 25 秒处的截图
          ffmpeg -i "$video_file" -ss 00:00:25 -vframes 1 screenshot.png

      
      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png
