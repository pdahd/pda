name: youtube

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Enter YouTube video URL'
        required: true
        default: 'https://youtu.be/sample_video'
      media_choice:
        description: '选择媒体类型 (视频、音频或视频+音频)'
        required: true
        type: choice
        options:
          - '720p'
          - '1080p'
          - '1440p'
          - '4K'
          - '8K'
          - '720p + 音频'
          - '1080p + 音频'
          - '4K + 音频'
          - '8K + 音频'
          - '只有音频'
        default: '1080p + 音频'
      enable_sections:
        description: 'Enable video section trimming?'
        required: false
        type: choice
        options: 
          - 'false'
          - 'true'
        default: 'false'
      start_time:
        description: 'Start time (if section trimming is enabled)'
        required: false
        default: '0:00'
      end_time:
        description: 'End time (if section trimming is enabled)'
        required: false
        default: '2:00'
      view_screenshot:
        description: |
          是否要查看视频截图？
          如果选择"Yes"，截图将保存到仓库根目录，文件名为"screenshot.png"。
        required: false
        type: choice
        options:
          - 'Yes'
          - 'No'
        default: 'No'

jobs:
  get_screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp and ffmpeg
        run: |
          pip install yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: 获取视频和音频流编号
        run: |
