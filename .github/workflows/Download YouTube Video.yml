name: Download YouTube Video

on:
  push:
    branches: [main]

jobs:
  download_video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yt-dlp
        run: pip install yt-dlp
      - name: List all available streams
        run: yt-dlp --cookies cookies.txt -F https://youtu.be/ML1W_u4c6tQ?si=JKRjfMxhNDXR0eP2
      - name: Install ffmpeg
        run: sudo apt-get upäººdate && sudo apt-get install -y ffmpeg
      - name: Download video and audio
        run: yt-dlp --cookies cookies.txt -f 315+251 -o "downloads/%(title)s.%(ext)s" https://youtu.be/7iRpXpAJOn4?si=pKH44QpYtjUqVNlM
      - name: Upload downloaded videos
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-videos
          path: downloads/**
