name: Download YouTube Video

on: [push]

jobs:
  download_video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: List all available streams
        run: |
          yt-dlp --cookies cookies.txt -F \
          https://youtu.be/znWFyjkGg38?si=0rp8LvaSjIBdj_yU

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download video and audio
        run: |
          yt-dlp --cookies cookies.txt -f 313+251 \
          $([[ "$INCLUDE_SECTIONS" == "true" ]] && echo '--download-sections "*46-2:36"') \
          $([[ "$ENABLE_MULTITHREAD" == "true" ]] && echo '--concurrent-fragments 10') \
          -o "downloads/%(title)s.%(ext)s" \
          https://youtu.be/znWFyjkGg38?si=0rp8LvaSjIBdj_yU
        env:
          INCLUDE_SECTIONS: "false"  # 设置为 "true" 启用下载片段时间段
          ENABLE_MULTITHREAD: "true"  # 设置为 "true" 启用多线程下载，设置并发片段数为 10

      - name: Upload downloaded videos
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-videos
          path: downloads/**
