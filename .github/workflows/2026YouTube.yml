name: 2016年YouTube 视频

on: 
  workflow_dispatch:
    inputs:
      action_type:
        description: '请选择操作类型'
        required: false
        type: choice
        options:
          - 查询
          - 下载
      video_link:  
        description: '请输入YouTube视频链接'
        required: true
        type: string
      video_format:  
        description: '请输入视频格式代码'
        required: false
        type: string
      enable_sections:
        description: '是否启用指定时间段'
        required: false
        type: choice
        options:
          - 否
          - 是
      start_time:
        description: '请输入开始时间 (格式: mm:ss 或 hh:mm:ss)'
        required: false
        type: string
      end_time:
        description: '请输入结束时间 (格式: mm:ss 或 hh:mm:ss)'
        required: false
        type: string

jobs:
  download_video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Deno 环境 (EJS 依赖)
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # 2. 安装 yt-dlp 及其 EJS 依赖
      - name: Install yt-dlp
        run: pip install -U "yt-dlp[default]"

      - name: List all available streams
        env:
          COOKIES_CONTENT: ${{ secrets.COOKIES }}
        run: |
          yt-dlp --cookies <(echo "$COOKIES_CONTENT") -F \
          ${{ github.event.inputs.video_link }}

      - name: Install ffmpeg
        if: ${{ github.event.inputs.action_type == '下载' }}
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 3. 修改此处：使用 secrets.COOKIES 替代 cookies.txt
      - name: Download video and audio
        if: ${{ github.event.inputs.action_type == '下载' }}
        env:
          COOKIES_CONTENT: ${{ secrets.COOKIES }}  # 注入 Cookies 密钥
          ENABLE_MULTITHREAD: "true"
        run: |
          yt-dlp --cookies <(echo "$COOKIES_CONTENT") -f ${{ github.event.inputs.video_format }} \
          $([[ "${{ github.event.inputs.enable_sections }}" == "是" ]] && echo --download-sections "*${{ github.event.inputs.start_time }}-${{ github.event.inputs.end_time }}") \
          $([[ "$ENABLE_MULTITHREAD" == "true" ]] && echo --concurrent-fragments 10) \
          -o "downloads/%(title)s.%(ext)s" \
          ${{ github.event.inputs.video_link }}

      - name: Upload downloaded videos
        if: ${{ github.event.inputs.action_type == '下载' }}
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-videos
          path: downloads/**
