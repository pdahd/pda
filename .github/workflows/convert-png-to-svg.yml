name: Convert PNG to SVG

on:
  push:
    branches:
      - main  # 根据需要调整触发条件

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Inkscape
        run: sudo apt-get update && sudo apt-get install -y inkscape

      - name: Convert PNG to SVG
        run: |
          inkscape 999.png --export-type=svg --export-filename=999.svg

      - name: Upload SVG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: svg-artifact
          path: 999.svg
