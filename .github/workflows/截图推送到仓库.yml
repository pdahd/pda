name: Get Video Screenshot

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Enter YouTube video URL'
        required: true
        default: 'https://youtu.be/sample_video'
      enable_sections:
        description: 'Enable video section trimming?'
        required: true
        type: choice
        options: 
          - 'false'
          - 'true'
        default: 'false'
      start_time:
        description: 'Start time (if section trimming is enabled)'
        required: false
        default: '0:00'
      end_time:
        description: 'End time (if section trimming is enabled)'
        required: false
        default: '2:00'
      upload_artifact:
        description: 'Do you want to upload the downloaded video as an artifact?'
        required: true
        type: choice
        options:
          - 'Yes'
          - 'No'
        default: 'Yes'
      view_screenshot:
        description: 'Do you want to see the video screenshot?'
        required: true
        type: choice
        options:
          - 'Yes'
          - 'No'
        default: 'No'

jobs:
  get_screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp and ffmpeg
        run: |
          pip install yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Download first 30 seconds
        run: |
          yt-dlp --cookies cookies.txt -f bestvideo[ext=webm]+bestaudio \
          $([[ "${{ github.event.inputs.enable_sections }}" == "true" ]] && echo "--download-sections *${{ github.event.inputs.start_time }}-${{ github.event.inputs.end_time }}") \
          -o "video_with_audio.webm" \
          ${{ github.event.inputs.video_url }}

      - name: Upload screenshot as artifact
        if: ${{ github.event.inputs.upload_artifact == 'Yes' }}
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: video_with_audio.webm
      
      - name: Capture screenshot at 30 seconds
        run: ffmpeg -i video_with_audio.webm -ss 11 -vframes 1 -y screenshot.png
      
      - name: Configure Git
        if: ${{ github.event.inputs.view_screenshot == 'Yes' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push screenshot to repository
        if: ${{ github.event.inputs.view_screenshot == 'Yes' }}
        run: |
          git add screenshot.png 
          git commit -a -m "Add screenshot from YouTube video"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Screenshot Info
        if: ${{ github.event.inputs.view_screenshot == 'Yes' }}
        run: echo "Screenshot saved to repository root as 'screenshot.png'."
