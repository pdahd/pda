name: C Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential
    - name: Compile C program
      run: gcc hello.c -o hello
    - name: Run the program
      run: ./hello
